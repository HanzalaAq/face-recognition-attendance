<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Face Recognition Attendance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .camera-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #video, #canvas {
            width: 100%;
            display: block;
        }

        #canvas {
            display: none;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .student-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .student-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .student-info {
            flex: 1;
        }

        .student-id {
            font-weight: bold;
            color: #667eea;
        }

        .student-name {
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .camera-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .captured-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë®‚Äçüíº Admin Panel</h1>
            <p>Register new students and manage attendance system</p>
            <a href="/" class="back-btn">‚Üê Back to Home</a>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>üì∏ Register New Student</h2>
                
                <div id="registrationMessage" class="message"></div>

                <div class="form-group">
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" placeholder="e.g., STU001" required>
                </div>

                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" placeholder="e.g., John Doe" required>
                </div>

                <div class="form-group">
                    <label>Capture Photo:</label>
                    <div class="camera-container">
                        <video id="video" autoplay></video>
                        <canvas id="canvas"></canvas>
                        <div class="camera-status" id="cameraStatus">Camera Off</div>
                    </div>
                    <img id="capturedImage" class="captured-image" style="display: none;">
                </div>

                <button class="btn btn-primary" onclick="startCamera()">üì∑ Start Camera</button>
                <button class="btn btn-warning" onclick="capturePhoto()">üì∏ Capture Photo</button>
                <button class="btn btn-success" onclick="registerStudent()">‚úÖ Register Student</button>
            </div>

            <div class="panel">
                <h2>üë• Registered Students</h2>
                <div id="studentList" class="student-list">
                    <p style="text-align: center; color: #999;">Loading students...</p>
                </div>
                <button class="btn btn-primary" onclick="loadStudents()" style="margin-top: 20px;">üîÑ Refresh List</button>
            </div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let capturedImage = document.getElementById('capturedImage');
        let stream = null;
        let photoData = null;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                video.srcObject = stream;
                video.style.display = 'block';
                capturedImage.style.display = 'none';
                document.getElementById('cameraStatus').textContent = 'üü¢ Camera Active';
                document.getElementById('cameraStatus').style.background = 'rgba(40, 167, 69, 0.8)';
            } catch (err) {
                showMessage('registrationMessage', 'Error accessing camera: ' + err.message, 'error');
            }
        }

        function capturePhoto() {
            if (!stream) {
                showMessage('registrationMessage', 'Please start the camera first!', 'error');
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            photoData = canvas.toDataURL('image/jpeg');
            capturedImage.src = photoData;
            capturedImage.style.display = 'block';
            video.style.display = 'none';
            
            // Stop camera
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                document.getElementById('cameraStatus').textContent = 'Camera Off';
                document.getElementById('cameraStatus').style.background = 'rgba(0, 0, 0, 0.7)';
            }

            showMessage('registrationMessage', 'Photo captured successfully!', 'success');
        }

        async function registerStudent() {
            const studentId = document.getElementById('studentId').value.trim();
            const studentName = document.getElementById('studentName').value.trim();

            if (!studentId || !studentName) {
                showMessage('registrationMessage', 'Please fill in all fields!', 'error');
                return;
            }

            if (!photoData) {
                showMessage('registrationMessage', 'Please capture a photo first!', 'error');
                return;
            }

            try {
                const response = await fetch('/api/register_student', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        student_id: studentId,
                        student_name: studentName,
                        image: photoData
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('registrationMessage', data.message, 'success');
                    document.getElementById('studentId').value = '';
                    document.getElementById('studentName').value = '';
                    capturedImage.style.display = 'none';
                    photoData = null;
                    loadStudents();
                } else {
                    showMessage('registrationMessage', data.message, 'error');
                }
            } catch (err) {
                showMessage('registrationMessage', 'Error: ' + err.message, 'error');
            }
        }

        async function loadStudents() {
            try {
                const response = await fetch('/api/get_students');
                const data = await response.json();
                
                const studentList = document.getElementById('studentList');
                
                if (data.students.length === 0) {
                    studentList.innerHTML = '<p style="text-align: center; color: #999;">No students registered yet</p>';
                } else {
                    studentList.innerHTML = data.students.map(student => `
                        <div class="student-item">
                            <div class="student-info">
                                <div class="student-id">ID: ${student.id}</div>
                                <div class="student-name">${student.name}</div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (err) {
                console.error('Error loading students:', err);
            }
        }

        function showMessage(elementId, message, type) {
            const msgElement = document.getElementById(elementId);
            msgElement.textContent = message;
            msgElement.className = 'message ' + type;
            msgElement.style.display = 'block';
            
            setTimeout(() => {
                msgElement.style.display = 'none';
            }, 5000);
        }

        // Load students on page load
        loadStudents();
    </script>
</body>
</html>
