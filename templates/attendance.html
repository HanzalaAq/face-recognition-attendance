<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance - Face Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .camera-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #video, #canvas {
            width: 100%;
            display: block;
        }

        #canvas {
            display: none;
        }

        .camera-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .date-selector {
            margin-bottom: 20px;
        }

        .date-selector input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-right: 10px;
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .attendance-table th,
        .attendance-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .attendance-table th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .attendance-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-present {
            background: #d4edda;
            color: #155724;
        }

        .recognition-result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .recognized-student {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #28a745;
        }

        .student-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .student-id {
            color: #667eea;
            margin-top: 5px;
        }

        .confidence {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Mark & View Attendance</h1>
            <p>Use face recognition to mark attendance and view records</p>
            <a href="/" class="back-btn">‚Üê Back to Home</a>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>üì∏ Mark Attendance</h2>
                
                <div id="attendanceMessage" class="message"></div>

                <div class="camera-container">
                    <video id="video" autoplay></video>
                    <canvas id="canvas"></canvas>
                    <div class="camera-status" id="cameraStatus">Camera Off</div>
                </div>

                <button class="btn btn-primary" onclick="startCamera()">üì∑ Start Camera</button>
                <button class="btn btn-success" onclick="markAttendance()">‚úÖ Mark Attendance</button>

                <div id="recognitionResult" class="recognition-result" style="display: none;">
                    <h3>Recognition Results:</h3>
                    <div id="recognizedStudents"></div>
                </div>
            </div>

            <div class="panel">
                <h2>üìã Attendance Records</h2>
                
                <div class="date-selector">
                    <input type="date" id="dateInput" value="">
                    <button class="btn btn-primary" onclick="loadAttendance()">üìÖ Load Attendance</button>
                </div>

                <div class="stats" id="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalPresent">0</div>
                        <div class="stat-label">Present</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="selectedDate">-</div>
                        <div class="stat-label">Selected Date</div>
                    </div>
                </div>

                <div style="max-height: 500px; overflow-y: auto;">
                    <table class="attendance-table">
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Time</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTableBody">
                            <tr>
                                <td colspan="4" style="text-align: center; color: #999;">Select a date to view attendance</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let stream = null;

        // Set today's date as default
        document.getElementById('dateInput').valueAsDate = new Date();

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                video.srcObject = stream;
                document.getElementById('cameraStatus').textContent = 'üü¢ Camera Active';
                document.getElementById('cameraStatus').style.background = 'rgba(40, 167, 69, 0.8)';
            } catch (err) {
                showMessage('attendanceMessage', 'Error accessing camera: ' + err.message, 'error');
            }
        }

        async function markAttendance() {
            if (!stream) {
                showMessage('attendanceMessage', 'Please start the camera first!', 'error');
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg');

            try {
                showMessage('attendanceMessage', 'Processing... Please wait', 'success');

                const response = await fetch('/api/mark_attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: imageData })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('attendanceMessage', data.message, 'success');
                    displayRecognizedStudents(data.students);
                    loadAttendance(); // Refresh attendance table
                } else {
                    showMessage('attendanceMessage', data.message, 'error');
                    document.getElementById('recognitionResult').style.display = 'none';
                }
            } catch (err) {
                showMessage('attendanceMessage', 'Error: ' + err.message, 'error');
            }
        }

        function displayRecognizedStudents(students) {
            const container = document.getElementById('recognizedStudents');
            const resultDiv = document.getElementById('recognitionResult');
            
            container.innerHTML = students.map(student => `
                <div class="recognized-student">
                    <div class="student-name">‚úÖ ${student.name}</div>
                    <div class="student-id">ID: ${student.id}</div>
                    <div class="confidence">Confidence: ${(student.confidence * 100).toFixed(2)}%</div>
                </div>
            `).join('');
            
            resultDiv.style.display = 'block';
        }

        async function loadAttendance() {
            const date = document.getElementById('dateInput').value;
            
            if (!date) {
                showMessage('attendanceMessage', 'Please select a date!', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/get_attendance?date=${date}`);
                const data = await response.json();

                const tbody = document.getElementById('attendanceTableBody');
                const attendanceData = data.attendance;
                
                if (Object.keys(attendanceData).length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #999;">No attendance records for this date</td></tr>';
                    document.getElementById('totalPresent').textContent = '0';
                } else {
                    tbody.innerHTML = Object.keys(attendanceData).map(studentId => {
                        const record = attendanceData[studentId];
                        return `
                            <tr>
                                <td>${studentId}</td>
                                <td>${record.name}</td>
                                <td>${record.time}</td>
                                <td><span class="status-badge status-present">${record.status}</span></td>
                            </tr>
                        `;
                    }).join('');
                    
                    document.getElementById('totalPresent').textContent = Object.keys(attendanceData).length;
                }
                
                document.getElementById('selectedDate').textContent = date;
            } catch (err) {
                showMessage('attendanceMessage', 'Error loading attendance: ' + err.message, 'error');
            }
        }

        function showMessage(elementId, message, type) {
            const msgElement = document.getElementById(elementId);
            msgElement.textContent = message;
            msgElement.className = 'message ' + type;
            msgElement.style.display = 'block';
            
            setTimeout(() => {
                msgElement.style.display = 'none';
            }, 5000);
        }

        // Load today's attendance on page load
        loadAttendance();
    </script>
</body>
</html>
